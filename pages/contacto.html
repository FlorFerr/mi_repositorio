	<section>
		<h1>Contactanos</h1> 
		<div class="formulario__contenedor">			
			<form class="form">
			<h2>Escribinos!</h2>
			<div class="form__section">
			<label for="nombre"></label>
			<input type="Text" name="Nombre" id="nombre" required placeholder="Nombre" class="form-control">
			</div>
			<div class="form__section">
			<label for="telefono"></label>
			<input type="number" name="Telefono" id="telefono" placeholder="Teléfono" class="form-control">
			</div>
			<div class="form__section">
			<label for="email"></label>
			<input type="Email" name="Email" required id="email" placeholder="Email" class="form-control">
			</div>
			<div class="form__section">
			<label for="comentario"></label>
			<textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Dejanos tu mensaje" class="form-control"></textarea><br>
			</div>
			<div class="form__section">	
			<input type="submit" value="Enviar" name="Enviar" class="btn btn-info">
			</div>
			</form>
		<div class="ubicacion">
		<h2>Ubicación</h2>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3406.770414580291!2d-64.28048198530804!3d-31.365314100920937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329f57bfbcb37f%3A0x60d8e5fb83582f15!2sALDEA%20DE%20VALLE!5e0!3m2!1ses-419!2sar!4v1612932807486!5m2!1ses-419!2sar" width="300" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" class="mapa__contacto"></iframe>
